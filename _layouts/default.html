
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  {%include head.html%}

<body>
  {%- include header.html -%}


  {%- include card-story.html -%}

  <div class="container">
  <h2 style="color: #283277;">| BLOG</h2>
</div>
    {% for post in site.posts %}
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <article class="card" style="margin-bottom: 20px; margin-top: 20px; padding: 20px;">

          <a href="{{ post.url }}" style="font-size: 21px;">{{ post.title }}</a>
            <p>{{post.content | strip_html | truncate: 400}}</p>
        </article>
      </div> <!--  col -->
    </div> <!-- row -->
  </div> <!-- container -->
    {% endfor %}

    {{ content }}

  {%- include footer.html -%}

  {% include cookie-consent.html %}
  <!-- arquivo bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
