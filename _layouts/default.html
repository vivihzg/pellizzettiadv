
<!DOCTYPE html>
<html lang="{{ site.lang | default: "pt-BR" }}">

  {%include head.html%}

<body>
        {%- include header.html -%}

    <div class="container">
      <div class="row">
        {%- include menu-histo.html -%}

<h2 class="blog">| BLOG</h2>
          {% for post in site.posts %}

        <div class="col-md-10">
          <article class="card artigo">

            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>{{post.content | strip_html | truncate: 300}}</p>
          </article>
        </div> <!--  col -->
          {% endfor %}

          {{ content }}
      </div>
    </div>
        {%- include footer.html -%}

        {% include cookie-consent.html %}
        
   <!-- Google Tag Manager (noscript) -->
   <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5PGVXG9"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

   <!-- arquivo bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
