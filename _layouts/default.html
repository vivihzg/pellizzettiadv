
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}"></html>

  {%include head.html%}

<body>
  {%- include header.html -%}


    <main>
      <article>

          {% for post in site.posts %}

          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

        {% endfor %}
      </article>


    </main>

    {%- include footer.html -%}
  {{ content }}
</body>
</html>
